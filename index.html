    <video autoplay muted loop id="myVideo">
        <source src="./img/Slow mo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content bg-overlay">
        <h1>Indian Recipes</h1>
        <p>Explore the best of Indian cooking with these top-rated recipes for curries, tandoori chicken, chutneys, and more colorful flavours</p>
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>

</body>
